<h2>{{competition.name}}</h2>

Category: {{competition.category}}

<div>
  <img ng-src="{{competition.photo}}" width="200">
</div>

{{competition}}

<ul>
  <li ng-repeat="competitor in competitors">
    <img ng-src="{{competitor.photo}}">
    <span>{{competitor.name}}</span>
    <span>Current Votes: {{competition['votes'][$index]}}</span>
  </li>
</ul>

<button ng-click="submitVote()">Vote!</button>
