<div class="alert-box success row" ng-show="flash.get().length">
  {{flash.get()}}
</div>

<div class="row">
  <ul>
    <li class="large-12 columns page-title"> Trending Competitions </li>
    <li class="small-4 large-3 columns" ng-repeat="competition in competitions" class="item">
      <a href="#/vote/{{$index}}">
        <div class="company-box" style="background-image:url({{ competition.photo }});">
          <div class="company-name"> {{ competition.name }} </div>
        </div>
      </a>
      <a class="button" href="#/vote/{{$index}}">Vote Now</a>
    </li>
  </ul>

  <div id="competitions">
    <div ng-repeat="competition in competitions" class="item">
      <div>
        <img ng-src="{{competition.photo}}" width="200">
      </div>
      <div class="competition-name">{{competition.name}}</div>
      <div class="deadline">Ends in {{competition.endsIn}}.</div>
      <a class="button" href="#/vote/{{$index}}">Vote Now</a>
    </div>
  </div>
</div>
