<div class="row">
  <div class="large-12 columns page-title"> Companies </div>
  <ul>
    <li class="small-6 large-3 columns" ng-repeat="id in companyIds">
      <a href="#/company/{{id}}">
        <div class="company-box" style="background-image:url({{ companies[id].photo }});">
          <div class="company-name"> {{ companies[id].name }} </div>
        </div>
      </a>
    </li>
  </ul>
</div>
