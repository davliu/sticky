<html ng-app="stickyApp">
  <head>
    <link rel="stylesheet" href="styles/libs/normalize.css">
    <link rel="stylesheet" href="styles/libs/foundation.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/maps.css">
    <link rel="stylesheet" href="styles/main.css">

    <script type="text/javascript" src="https://api.intel.com:8081/js/location/v2/intelmaps.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="scripts/libs/angularfire.min.js"></script>
    <!--<script type="text/javascript" src="scripts/libs/foundation.min.js"></script>-->

  </head>

  <body ng-controller="IndexCtrl">

  <div id="main-menu">

    <h1 id="menu-logo">Sticky</h1>
    <ul class="side-nav">
      <li class="active"><a href="#/">Home</a></li>
      <li><a href="#/trending">Trending</a></li>
      <li><a href="#/profile">Profile</a></li>
      <li><a href="#/dashboard">Dashboard</a></li>
      <li><a href="#/companies">Companies</a></li>
      <li><a href="#/maps">Discover</a></li>
      <li><span id="yammer-login"></span></li>
      <script>
        yam.connect.loginButton('#yammer-login', function (resp) {
          if (resp.authResponse) {
            document.getElementById('yammer-login').innerHTML = 'Yammer! Logined';
          }
        }); 
      </script>
      <a href="" ng-click="switchIdStatus()">Sign {{getIdStatus()}}</a>
    </ul>

  </div>
  <div id="main-content">
    <div style="height: 100%;" ng-view> </div>
  </div>

  </body>




  <script src="scripts/app.js"></script>
  <script src="controllers/HomeController.js"></script>
  <script src="controllers/DashboardController.js"></script>
  <script src="controllers/ProfileController.js"></script>
  <script src="controllers/CompanyController.js"></script>
  <script src="controllers/VoteController.js"></script>
  <script src="controllers/TrendingController.js"></script>
  <script src="controllers/MapController.js"></script>
